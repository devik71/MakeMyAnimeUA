<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù –†–µ–¥–∞–∫—Ç–æ—Ä –ø–µ—Ä–µ–∫–ª–∞–¥—É ‚Äî MakeMyAnimeUA</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #1a1a1a;
            --accent-color: #00ff00;
            --text-color: #ff8c00;
            --text-secondary: #ff9933;
            --success-color: #00ff00;
            --warning-color: #ffaa00;
            --error-color: #ff6b6b;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--accent-color);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00cc00;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--secondary-color);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .segment-list {
            background: var(--secondary-color);
            border-radius: 10px;
            overflow: hidden;
        }

        .segment-item {
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .segment-item:last-child {
            border-bottom: none;
        }

        .segment-time {
            font-family: monospace;
            color: var(--text-secondary);
            font-size: 0.9em;
            white-space: nowrap;
        }

        .segment-text {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .text-original, .text-translated {
            padding: 10px;
            border-radius: 5px;
            background: var(--primary-color);
            border: 1px solid var(--border-color);
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
            color: var(--text-color);
            width: 100%;
        }

        .text-original {
            background: rgba(255, 140, 0, 0.1);
            border-color: var(--text-color);
        }

        .text-translated {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--accent-color);
        }

        .text-translated:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.2);
        }

        .segment-actions {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.8em;
            min-width: auto;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            background: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .segment-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üìù –†–µ–¥–∞–∫—Ç–æ—Ä –ø–µ—Ä–µ–∫–ª–∞–¥—É</h1>
                <p>–†–µ–¥–∞–≥—É–π—Ç–µ –ø–µ—Ä–µ–∫–ª–∞–¥ —Å—É–±—Ç–∏—Ç—Ä—ñ–≤ —Ç–∞ –∑–±–µ—Ä–µ–∂—ñ—Ç—å –∑–º—ñ–Ω–∏</p>
            </div>
            <div class="header-actions">
                <button class="btn" onclick="saveChanges()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ –∑–º—ñ–Ω–∏</button>
                <button class="btn btn-secondary" onclick="returnToPipeline()">üîô –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å –¥–æ –ø–∞–π–ø–ª–∞–π–Ω—É</button>
                <a href="/editor?session={{ session_id }}" class="btn btn-secondary">üîÑ –û–Ω–æ–≤–∏—Ç–∏</a>
            </div>
        </div>

        <div id="message"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalSegments">-</div>
                <div>–í—Å—å–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç—ñ–≤</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="editedSegments">0</div>
                <div>–í—ñ–¥—Ä–µ–¥–∞–≥–æ–≤–∞–Ω–æ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="progressPercent">0%</div>
                <div>–ü—Ä–æ–≥—Ä–µ—Å</div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç –ü–æ—à—É–∫ –≤ –ø–µ—Ä–µ–∫–ª–∞–¥—ñ...">
            <button class="btn btn-small" onclick="clearSearch()">‚úñ –û—á–∏—Å—Ç–∏—Ç–∏</button>
        </div>

        <div class="loading" id="loading">
            <p>‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–µ—Ä–µ–∫–ª–∞–¥—É...</p>
        </div>

        <div class="segment-list" id="segmentList"></div>
    </div>

    <script>
        const sessionId = '{{ session_id }}';
        let translationData = null;
        let editedSegments = new Set();

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
        document.addEventListener('DOMContentLoaded', function() {
            loadTranslationData();
            setupSearch();
        });

        async function loadTranslationData() {
            const loading = document.getElementById('loading');
            const segmentList = document.getElementById('segmentList');
            
            loading.style.display = 'block';
            segmentList.style.display = 'none';

            try {
                const response = await fetch(`/api/translation/${sessionId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                translationData = await response.json();
                console.log('‚úÖ –î–∞–Ω—ñ –ø–µ—Ä–µ–∫–ª–∞–¥—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ:', translationData);
                
                renderSegments();
                updateStats();
                
            } catch (error) {
                console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', error);
                showMessage(`–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
                segmentList.style.display = 'block';
            }
        }

        function renderSegments(filter = '') {
            const segmentList = document.getElementById('segmentList');
            
            if (!translationData || !translationData.segments) {
                segmentList.innerHTML = '<p style="padding: 20px; text-align: center;">–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è</p>';
                return;
            }

            const segments = translationData.segments.filter(segment => {
                if (!filter) return true;
                return segment.original.toLowerCase().includes(filter.toLowerCase()) ||
                       segment.translated.toLowerCase().includes(filter.toLowerCase());
            });

            segmentList.innerHTML = '';

            segments.forEach((segment, index) => {
                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'segment-item';
                segmentDiv.innerHTML = `
                    <div class="segment-time">
                        ${formatTime(segment.start)} ‚Üí<br>
                        ${formatTime(segment.end)}
                    </div>
                    <div class="segment-text">
                        <label>–û—Ä–∏–≥—ñ–Ω–∞–ª:</label>
                        <textarea class="text-original" readonly>${segment.original}</textarea>
                        <label>–ü–µ—Ä–µ–∫–ª–∞–¥:</label>
                        <textarea class="text-translated" data-index="${index}" 
                                  onchange="markAsEdited(${index})">${segment.translated}</textarea>
                    </div>
                    <div class="segment-actions">
                        <button class="btn btn-small" onclick="resetTranslation(${index})">üîÑ –°–∫–∏–Ω—É—Ç–∏</button>
                        <button class="btn btn-small" onclick="copyOriginal(${index})">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏ –æ—Ä–∏–≥—ñ–Ω–∞–ª</button>
                    </div>
                `;
                segmentList.appendChild(segmentDiv);
            });
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 1000);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}.${ms.toString().padStart(3, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}.${ms.toString().padStart(3, '0')}`;
        }

        function markAsEdited(index) {
            editedSegments.add(index);
            
            const textarea = document.querySelector(`[data-index="${index}"]`);
            if (textarea) {
                translationData.segments[index].translated = textarea.value;
            }
            
            updateStats();
        }

        function resetTranslation(index) {
            // –°–∫–∏–¥–∞—î –ø–µ—Ä–µ–∫–ª–∞–¥ –¥–æ –ø–æ—á–∞—Ç–∫–æ–≤–æ–≥–æ —Å—Ç–∞–Ω—É (–ø–æ—Ç—Ä–µ–±—É—î –∑–±–µ—Ä–µ–∂–µ–Ω–æ–≥–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–æ–≥–æ –ø–µ—Ä–µ–∫–ª–∞–¥—É)
            const textarea = document.querySelector(`[data-index="${index}"]`);
            if (textarea && confirm('–°–∫–∏–Ω—É—Ç–∏ –ø–µ—Ä–µ–∫–ª–∞–¥ —Ü—å–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç—É?')) {
                // –¢—É—Ç –º–æ–∂–Ω–∞ –±—É–ª–æ –± –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–∏–π –ø–µ—Ä–µ–∫–ª–∞–¥ –∑ —Å–µ—Ä–≤–µ—Ä–∞
                editedSegments.delete(index);
                updateStats();
            }
        }

        function copyOriginal(index) {
            const originalTextarea = document.querySelectorAll('.text-original')[index];
            const translatedTextarea = document.querySelector(`[data-index="${index}"]`);
            
            if (originalTextarea && translatedTextarea) {
                translatedTextarea.value = originalTextarea.value;
                markAsEdited(index);
            }
        }

        function updateStats() {
            const totalSegments = translationData ? translationData.segments.length : 0;
            const edited = editedSegments.size;
            const progress = totalSegments > 0 ? Math.round((edited / totalSegments) * 100) : 0;

            document.getElementById('totalSegments').textContent = totalSegments;
            document.getElementById('editedSegments').textContent = edited;
            document.getElementById('progressPercent').textContent = `${progress}%`;
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                renderSegments(this.value);
            });
        }

        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            renderSegments();
        }

        async function saveChanges() {
            if (!translationData) {
                showMessage('–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è', 'error');
                return;
            }

            try {
                showMessage('üíæ –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∑–º—ñ–Ω...', 'info');

                const response = await fetch(`/api/translation/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(translationData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ –ó–º—ñ–Ω–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–æ —É—Å–ø—ñ—à–Ω–æ!', 'success');
                    editedSegments.clear();
                    updateStats();
                } else {
                    throw new Error(result.error || '–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è');
                }

            } catch (error) {
                console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è:', error);
                showMessage(`–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è: ${error.message}`, 'error');
            }
        }

        function returnToPipeline() {
            if (editedSegments.size > 0) {
                if (!confirm('–£ –≤–∞—Å —î –Ω–µ–∑–±–µ—Ä–µ–∂–µ–Ω—ñ –∑–º—ñ–Ω–∏. –í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –ø–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å?')) {
                    return;
                }
            }
            
            // –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ—Å—è –¥–æ –≥–æ–ª–æ–≤–Ω–æ–≥–æ –ø–∞–π–ø–ª–∞–π–Ω—É
            window.location.href = `/?session=${sessionId}`;
        }

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // –ü–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è –ø—Ä–æ –Ω–µ–∑–±–µ—Ä–µ–∂–µ–Ω—ñ –∑–º—ñ–Ω–∏ –ø—Ä–∏ –∑–∞–∫—Ä–∏—Ç—Ç—ñ
        window.addEventListener('beforeunload', function(e) {
            if (editedSegments.size > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
